        /* Unique Navbar Styles */

            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

            background: #6c388c;
            color: white;
        }

        .fraud-dropdown:hover .fraud-dropdown-content {
            display: block;
