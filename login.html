        /* Navbar Styles */
        .navbar {
            background: #222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 120px;
            position: fixed;

            left: 0;
        }

        .navbar h1 {
            color: white;

        }

        .nav-links {

            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #6c388c;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background:black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #6c388c;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .nav-bar-buttons a {
            display: block;
    padding: 5px 23px;
    background: darkred;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 2px;
        }

        .blink-button {
        padding: 10px 20px;
        font-size: 18px;
        color: white;
/*        background-color: #f39c12;*/
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

        /* Login Form */
        .container {

        }

            width: 380px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: #6c388c;
            
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;

        }

        button:hover {
            background: #c591e5;
            
        }

        }
